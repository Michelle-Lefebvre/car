<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR</title>
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/colorselection.css">
</head>
<body>
    <section id="colors">
    <div class='wrapper' id='wrapper'>
        <div class='wrapper-3d'>
          <div class='carousel-wrapper center-3d'>
            <div class='carousel-container' id='center'>
              <div class='slide first'></div>
              <div class='slide second'></div>
              <div class='slide third'></div>
            </div>
            <div class='first image' id='img'></div>
          </div>
          <div class='carousel-wrapper left-3d center-3d'>
            <div class='carousel-container' id='left'>
              <div class='slide first'></div>
              <div class='slide second'></div>
              <div class='slide third'></div>
            </div>
          </div>
          <div class='carousel-wrapper right-3d center-3d'>
            <div class='carousel-container' id='right'>
              <div class='slide first'></div>
              <div class='slide second'></div>
              <div class='slide third'></div>
            </div>
          </div>
        </div>
    </div>
      
      <p class='instruct instruct-top'>Move your mouse horizontally</p>
      <!-- <p class='instruct instruct-btm'>Select color</p> -->
    </section>
    <section id="selectcolor">
    <div class="row">
        <div class="column">
          <img src="images/colors/color-white.png" alt="white">
        </div>
        <div class="column">
          <img src="images/colors/color-red.png" alt="red">
        </div>
        <div class="column">
          <img src="images/colors/color-black.png" alt="black">
        </div>
        <div class="column">
          <img src="images/colors/color-blue.png" alt="blue">
        </div>
    </div>
</section>

    <script src="js/colors.js"></script>
</body>
</html>
